<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
<div th:replace="fragments/layout.html :: menu"/>
		<!--navigation bar-->
	<div align="center">
		<h1>Edit Employee</h1>
		<br/>
		<form action="#" th:action="@{/editemployee/}+${employee.employeeId}" th:object="${employee}" method="POST">
			<table>
				<tr>
					<td>Employee Id: </td>
					<td><input type="text" th:field="*{employeeId}"/></td>
				</tr>
				<tr>
					<td>Employee name: </td>
					<td><input type="text" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td>Manager Id: </td>
					<td><input type="text" th:field="*{managerId}"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="Update"/></td>
				</tr>
			
			</table>
		</form>
	</div>
</body></html>
