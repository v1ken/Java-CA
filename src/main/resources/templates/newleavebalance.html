<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: html_head"/>

<body>
<div th:replace="fragments/layout.html :: menu"/>
		<!--navigation bar-->
	<div align="center">
		<h1>Add New leave balance</h1>
		<br/>
		<form action="#" th:action="@{/saveleavebalance}" th:object="${leavebalance}" method="POST">
			<table>
				<tr>
					<td>user leave id: </td>
					<td><input type="text" th:field="*{userleaveid}"></td>
				</tr>
				<tr>
					<td>user name: </td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>leave type: </td>
					<td><input type="text" th:field="*{type}"></td>
				</tr>
				<tr>
					<td>balance: </td>
					<td><input type="text" th:field="*{balance}"></td>
				</tr>
				<tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body></html>
